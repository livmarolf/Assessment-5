<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <!-- insert form -->
  <form>
    <input 
        type='text'
        id="comment"
        placeholder="Add kind comment"/>
        <button id="commentButton">add comment</button>
  </form>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <!-- fortune button -->
    <button id="fortuneButton">Get a fortune</button>
    <!-- unfortune button -->
    <button id="unfortuneButton">Get a unfortune</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      // get forturne
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
      };

      //get unfortune
      document.getElementById("unfortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/unfortune/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
      };
    </script>
  </body>
</html>
